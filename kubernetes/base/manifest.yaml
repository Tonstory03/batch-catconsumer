apiVersion: v1
kind: ConfigMap
metadata:
  name: rdmutility-config
  namespace: intatom
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-rdmutility
  namespace: intatom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deploy-rdmutility
      env: uat
      version: 1.0.0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%   
  template:
    metadata:
      labels:
        app: deploy-rdmutility
        env: uat
        version: 1.0.0
    spec:
      containers:
      - name: containers-rdmutility
        image: ${image}
        imagePullPolicy: Always
        resources:
          limits:
            memory: 512Mi
            ephemeral-storage: 64Mi
          requests:
            cpu: 50m
            memory: 256Mi
            ephemeral-storage: 32Mi
        ports:
        - containerPort: 8080
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /index.html
            port: 8080
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /index.html
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        envFrom:
        - configMapRef:
            name: rdmutility-config
        volumeMounts:
          - name: rdmutility-config
            mountPath: /app/configmap/
            readOnly: true
      volumes:
        - name: rdmutility-config
          configMap:
            name: rdmutility-config
      imagePullSecrets:
      - name: intregcred
---

apiVersion: v1
kind: Service
metadata:
  name: service-rdmutility
  namespace: intatom
  labels:
    app: service-rdmutility
    env: uat
    version: 1.0.0
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: deploy-rdmutility
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api-rdmutility
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  namespace: intatom
spec:
  rules:
  - host: aa.intatom.arctic.true.th
    http:
      paths:
        - backend:
            serviceName: service-rdmutility
            servicePort: 80
          path: /